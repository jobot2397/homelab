---
# URL clients will connect to
server_url: https://headscale.jobot-services.com

# Server listening configuration
listen_addr: 0.0.0.0:8080
metrics_listen_addr: 0.0.0.0:9090
grpc_listen_addr: 127.0.0.1:50443
grpc_allow_insecure: false

# Noise protocol encryption
noise:
  private_key_path: /var/lib/headscale/noise_private.key

# IP allocation for tailnet
prefixes:
  v4: 100.64.0.0/10
  v6: fd7a:115c:a1e0::/48
  allocation: sequential

# DERP relay configuration
derp:
  server:
    enabled: false
  urls:
    - https://controlplane.tailscale.com/derpmap/default
  paths: []
  auto_update_enabled: true
  update_frequency: 3h

# Node lifecycle
disable_check_updates: false
ephemeral_node_inactivity_timeout: 30m

# Database configuration
database:
  type: sqlite
  debug: false
  sqlite:
    path: /var/lib/headscale/db.sqlite
    write_ahead_log: true
    wal_autocheckpoint: 1000

# TLS configuration (handled by reverse proxy)
acme_url: https://acme-v02.api.letsencrypt.org/directory
acme_email: ""
tls_letsencrypt_hostname: ""
tls_letsencrypt_cache_dir: /var/lib/headscale/cache
tls_letsencrypt_challenge_type: HTTP-01
tls_letsencrypt_listen: ":http"
tls_cert_path: ""
tls_key_path: ""

# Logging
log:
  level: info
  format: text

# ACL policies
policy:
  mode: file
  path: ""

# DNS configuration
dns:
  magic_dns: true
  base_domain: tailnet.jobot-services.com
  override_local_dns: true
  nameservers:
    global:
      - 1.1.1.1
      - 1.0.0.1
    split: {}
  search_domains: []
  extra_records: []

# Unix socket for CLI
unix_socket: /var/run/headscale/headscale.sock
unix_socket_permission: "0770"

# OpenID Connect (Authentik)
oidc:
  only_start_if_oidc_is_available: true
  issuer: "https://auth.jobot-services.com/application/o/headscale/"
  client_id: "your-headscale-client-id"
  client_secret: "your-headscale-client-secret"
  expiry: 180d
  use_expiry_from_token: false
  scope: ["openid", "profile", "email"]
  allowed_domains:
    - jobot-services.com

# Logtail (disabled - sends logs to Tailscale Inc)
logtail:
  enabled: false

# WireGuard port randomization
randomize_client_port: false
