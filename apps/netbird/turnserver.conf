# TURN server name and realm
realm=netbird.jobot-services.com
server-name=netbird.jobot-services.com

# Listening ports
listening-port=3478
tls-listening-port=5349

# Relay ports range
min-port=49152
max-port=65535

# Logging
verbose

# Authentication
lt-cred-mech
user=netbird:PASSWORD

# SSL certificates (optional, uncomment if you have certs)
# cert=/etc/coturn/certs/cert.pem
# pkey=/etc/coturn/certs/key.pem

# External IP (replace with your server's public IP)
external-ip=45.132.241.2

# Security
no-cli
fingerprint

# Performance
no-stdout-log
