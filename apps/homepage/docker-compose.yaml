services:
  homepage:
    image: ghcr.io/gethomepage/homepage:latest # Should pin for stability
    container_name: homepage
    restart: unless-stopped
    ports:
      - "3005:3000"
    volumes:
      - ./config:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro # Optional: for docker integration
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
